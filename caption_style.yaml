    use_caps_for_emphasis: false # Do you USE CAPS for emphasis?
    
  # Length preferences - how long YOUR captions typically are
  length:
    min_characters: 100
    max_characters: 400
    preferred_lines: 4-6  # Number of lines/paragraphs you usually write

