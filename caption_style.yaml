  structure:
    - "Strong hook or attention-grabber in first line"
    - "Main story or message in 2-3 short paragraphs"
    - "Engaging question or call-to-action at end"
  
  # Tone and voice - how YOU sound
  voice: "casual"  # Options: casual, professional, funny, inspirational, authentic, sarcastic
  
  # Specific elements YOU use in your captions
  elements:
    use_emojis: False           # Do you use emojis?
    use_line_breaks: False       # Do you space out paragraphs?
    use_questions: False         # Do you ask questions?
    use_storytelling: False      # Do you tell stories?
    use_humor: true            # Do you add humor?
    use_personal_pronouns: true # Do you use "I", "we", "you"?
